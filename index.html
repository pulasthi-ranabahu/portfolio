    <style>
      /* Particle container styles */
      #particle-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 5; /* Increased to ensure it's above background layers */
      }
      /* Ensure background is below particles */
      #spline-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; /* Lowest layer for background */
        opacity: 0.6; /* Reduced opacity to make particles more visible */
      }
    </style>
  </head>

  <body>
    <div id="spline-background"></div> <!-- Background layer (e.g., Spline embed) -->
    <div id="particle-background"></div> <!-- Particle effect layer -->
    <div id="root" style="position: relative; z-index: 10;"></div> <!-- Main content layer -->

    <!-- particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
      /*
      Minimal particle config for snow effect optimized for performance
      */
      particlesJS('particle-background', {
        particles: {
          number: {
            value: 40, // Slightly increased for better visibility
            density: {
              enable: true,
              value_area: 800
            }
          },
          color: {
            value: '#ffffff' // White for snow effect
          },
          shape: {
            type: 'circle' // Simple shape for snow
          },
          opacity: {
            value: 0.5, // Slightly increased opacity for visibility
            random: true
          },
          size: {
            value: 2.5, // Slightly larger size for visibility
            random: true
          },
          move: {
            enable: true,
            speed: 1.2, // Slightly faster for a more noticeable effect
            direction: 'bottom',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: false
          }
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: {
              enable: false // Disable interaction to save resources
            },
            onclick: {
              enable: false // Disable interaction to save resources
            },
            resize: true
          }
        },
        retina_detect: true
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
